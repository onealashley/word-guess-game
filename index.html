<!DOCTYPE html>
<html>
<head>
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/banner.jpg" alt="">
    </header>
    
    <div class = "content">
    <h1>Word Guessing Game</h1>
    <h3>Press start to begin</h3>
    <div class = "buttons">
    <button type="button" onclick="start()" class="btn btn-primary btn-xlarge">Start</button>
    <button type="button" onclick="reset()" class="btn btn-primary btn-xlarge">Reset</button>
    </div>  

    <p id = "answer"></p>

    <p id = "guesses">Guesses remaining: 10</p>

    <p id = "guessed">Guessed so far:</p>

    <p id = "wins">Wins:</p>
    </div>  


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="assets/game.js"></script>
</body>
</html>
